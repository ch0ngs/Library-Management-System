<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Library Management System</title>

<style>
  :root {
    --bg-color: #f7f9fc;
    --text-color: #333;
    --primary-color: #6c757d;
    --primary-hover: #5a6268;
    --surface-color: #fff;
    --surface-alt: #f3f4f6;
    --error-color: #dc2626;
    --table-header-bg: #f3f4f6;
    --table-row-hover: #e0e7ff;
  }

  [data-theme="dark"] {
    --bg-color: #121212;
    --text-color: #ddd;
    --primary-color: #6c757d;
    --primary-hover: #5a6268;
    --surface-color: #1e1e1e;
    --surface-alt: #2a2a2a;
    --error-color: #ef4444;
    --table-header-bg: #2a2a2a;
    --table-row-hover: #3a3a3a;
  }

  *, *::before, *::after { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    background: var(--bg-color);
    color: var(--text-color);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    transition: background-color 0.3s, color 0.3s;
  }
  h1 {
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 1.5rem;
    color: var(--text-color);
  }
  
  button.export-backup {
    background-color: #d1d5db;  /* Light Grey */
    color: #333;  /* Dark text for contrast */
}

button.export-backup:hover {
  background-color: #9ca3af;  /* Slightly darker grey on hover */
}

  h2 {
    font-weight: 600;
    font-size: 1.25rem;
    margin-bottom: 1rem;
    border-bottom: 2px solid var(--surface-alt);
    padding-bottom: 0.5rem;
    color: var(--text-color);
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
    background: var(--surface-color);
    border-radius: 8px;
    padding: 2rem 3rem;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
  }
  .section {
    margin-bottom: 3rem;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: var(--text-color);
    font-size: 0.9rem;
  }
  input[type="text"],
  input[type="number"],
  input[type="file"],
  select {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ccd7e0;
    border-radius: 5px;
    font-size: 1rem;
    background: var(--surface-alt);
    color: var(--text-color);
    transition: border-color 0.3s;
    margin-bottom: 1rem;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="file"]:focus,
  select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(108,117,125, 0.4);
  }

  /* BUTTON STYLES */
  button {
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px 22px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: background-color 0.25s ease;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    margin-bottom: 12px;
  }

  button.primary {
    background-color: var(--primary-color);
  }
  button.primary:hover {
    background-color: var(--primary-hover);
  }

  button.secondary {
    background-color: #495057;
  }
  button.secondary:hover {
    background-color: #343a40;
  }

  button.danger {
    background-color: #dc2626;
  }
  button.danger:hover {
    background-color: #991b1b;
  }

  button:disabled {
    background: #a5b4fc;
    cursor: not-allowed;
  }

  button.small {
    padding: 8px 14px;
    font-size: 0.9rem;
  }

  /* Button group containers */
  .button-group {
    display: flex;
    gap: 12px;
    margin-bottom: 12px;
    flex-wrap: wrap;
  }

  .button-group.no-wrap {
    flex-wrap: nowrap;
  }

  .flex-row {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
  }
  .flex-column {
    flex: 1 1 320px;
  }
  .table-wrapper {
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    font-size: 0.9rem;
    color: var(--text-color);
  }
  th, td {
    padding: 10px 12px;
    text-align: left;
  }
  thead {
    background-color: var(--table-header-bg);
    color: var(--primary-color);
    font-weight: 700;
  }
  tbody tr:nth-child(odd) {
    background-color: var(--surface-alt);
  }
  tbody tr:hover {
    background-color: var(--table-row-hover);
  }

  .error {
    color: var(--error-color);
    font-weight: 600;
    min-height: 1.25rem;
    margin-top: -0.5rem;
    margin-bottom: 0.8rem;
  }

  .backup-section {
    text-align: center;
  }
  .backup-section button,
  .backup-section input[type="file"] {
    margin: 0.5rem 0.8rem;
    font-size: 1rem;
  }

  /* Responsive: tablets and smaller */
  @media (max-width: 720px) {
    .flex-row {
      flex-direction: column;
    }
    .container {
      padding: 1.5rem 1.5rem;
    }
    h1 {
      font-size: 1.75rem;
    }
  }

  /* Responsive: mobile phones */
  @media (max-width: 480px) {
    body {
      padding: 12px 10px;
      font-size: 14px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      font-size: 1rem;
      padding: 12px 10px;
    }
    button {
      width: 100% !important;
      justify-content: center;
      padding: 14px 0;
      font-size: 1rem;
      margin-bottom: 14px;
    }
    .button-group,
    .button-group.no-wrap {
      flex-direction: column !important;
      gap: 14px !important;
    }
    .flex-column {
      flex-basis: 100% !important;
    }
    .flex-row {
      gap: 1rem !important;
    }
    table,
    thead,
    tbody,
    th,
    td,
    tr {
      display: block;
      width: 100%;
    }
    thead tr {
      display: none;
    }
    tbody tr {
      margin-bottom: 1.5rem;
      border: 1px solid var(--surface-alt);
      border-radius: 6px;
      padding: 12px;
    }
    tbody td {
      text-align: right;
      padding-left: 50%;
      position: relative;
    }
    tbody td::before {
      content: attr(data-label);
      position: absolute;
      left: 12px;
      width: 45%;
      padding-left: 10px;
      font-weight: 600;
      text-align: left;
      white-space: nowrap;
    }
  }

  /* Dark mode toggle button */
  #darkModeToggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: var(--primary-color);
    border-radius: 50%;
    width: 44px;
    height: 44px;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 1.25rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background-color 0.3s;
    z-index: 1000;
  }
  #darkModeToggle:hover {
    background: var(--primary-hover);
  }

  /* Advanced Search Styles */
  .filter-group {
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--text-color);
  }
  .filter-row {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
    margin-bottom: 1rem;
  }
  .filter-row > * {
    flex: 1 1 140px;
  }
</style>
<link rel="manifest" href="manifest.json" />
<link rel="icon" type="image/png" sizes="32x32" href="img-192.png" />
<button class="export-backup">â¬‡ï¸ Export Backup</button>
</head>
<body>

<button id="darkModeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">ğŸŒ™</button>

<div class="container">
  <h1>Library Management System</h1>

  <!-- Book Management -->
  <section class="section" aria-label="Book Management">
    <h2>Book Management</h2>
    <div class="flex-row">
      <div class="flex-column" style="max-width: 350px;">
        <label for="bookTitle">Title</label>
        <input id="bookTitle" type="text" autocomplete="off" />
        <label for="bookAuthor">Author</label>
        <input id="bookAuthor" type="text" autocomplete="off" />
        <label for="bookISBN">ISBN</label>
        <input id="bookISBN" type="text" autocomplete="off" />
        <label for="bookYear">Publication Year</label>
        <input id="bookYear" type="number" min="1000" max="9999" />
        <div class="button-group">
          <button class="small primary" onclick="addBook()">â• Add Book</button>
          <button class="small secondary" onclick="removeBook()">ğŸ—‘ï¸ Remove Book</button>
        </div>
        <div id="bookMessage" class="error" aria-live="polite"></div>
      </div>
      <div class="flex-column table-wrapper">
        <div class="filter-group">Advanced Filters:</div>
        <div class="filter-row">
          <input id="bookFilterTitle" type="text" placeholder="Filter Title" oninput="displayBooksWithFilters()" autocomplete="off" />
          <input id="bookFilterAuthor" type="text" placeholder="Filter Author" oninput="displayBooksWithFilters()" autocomplete="off" />
          <input id="bookFilterISBN" type="text" placeholder="Filter ISBN" oninput="displayBooksWithFilters()" autocomplete="off" />
          <select id="bookFilterStatus" onchange="displayBooksWithFilters()">
            <option value="">All Status</option>
            <option value="Available">Available</option>
            <option value="Loaned Out">Loaned Out</option>
          </select>
        </div>
        <table id="booksTable" aria-label="Books Table">
          <thead>
            <tr><th>Title</th><th>Author</th><th>ISBN</th><th>Year</th><th>Status</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Borrower Management -->
  <section class="section" aria-label="Borrower Management">
    <h2>Borrower Management</h2>
    <div class="flex-row">
      <div class="flex-column" style="max-width: 350px;">
        <label for="borrowerName">Name</label>
        <input id="borrowerName" type="text" autocomplete="off" />
        <label for="borrowerID">ID</label>
        <input id="borrowerID" type="text" autocomplete="off" />
        <label for="borrowerContact">Contact Info</label>
        <input id="borrowerContact" type="text" autocomplete="off" />

        <div class="button-group no-wrap">
          <button class="small primary" onclick="addBorrower()">â• Add Borrower</button>
          <button class="small secondary" onclick="removeBorrower()">ğŸ—‘ï¸ Remove Borrower</button>
        </div>

        <div id="borrowerMessage" class="error" aria-live="polite"></div>
      </div>
      <div class="flex-column table-wrapper">
        <div class="filter-group">Advanced Filters:</div>
        <div class="filter-row">
          <input id="borrowerFilterName" type="text" placeholder="Filter Name" oninput="displayBorrowersWithFilters()" autocomplete="off" />
          <input id="borrowerFilterID" type="text" placeholder="Filter ID" oninput="displayBorrowersWithFilters()" autocomplete="off" />
          <input id="borrowerFilterContact" type="text" placeholder="Filter Contact" oninput="displayBorrowersWithFilters()" autocomplete="off" />
        </div>
        <table id="borrowersTable" aria-label="Borrowers Table">
          <thead>
            <tr><th>Name</th><th>ID</th><th>Contact</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Loan Management -->
  <section class="section" aria-label="Loan Management">
    <h2>Loan Management</h2>
    <div class="flex-row">
      <div class="flex-column" style="max-width: 350px;">
        <label for="loanISBN">Book ISBN</label>
        <input id="loanISBN" type="text" autocomplete="off" />
        <label for="loanBorrowerID">Borrower ID</label>
        <input id="loanBorrowerID" type="text" autocomplete="off" />
        <div class="button-group">
          <button class="small primary" onclick="borrowBook()">ğŸ“š Borrow Book</button>
          <button class="small secondary" onclick="returnBook()">â†©ï¸ Return Book</button>
        </div>
        <label for="returnISBN">Return Book ISBN</label>
        <input id="returnISBN" type="text" autocomplete="off" />
        <div id="loanMessage" class="error" aria-live="polite"></div>
      </div>
      <div class="flex-column table-wrapper">
        <div class="filter-group">Advanced Filters:</div>
        <div class="filter-row">
          <input id="loanFilterBook" type="text" placeholder="Filter by Book Title" oninput="displayLoansWithFilters()" autocomplete="off" />
          <input id="loanFilterBorrower" type="text" placeholder="Filter by Borrower Name" oninput="displayLoansWithFilters()" autocomplete="off" />
          <select id="loanFilterOverdue" onchange="displayLoansWithFilters()">
            <option value="">All Loans</option>
            <option value="overdue">Only Overdue</option>
            <option value="notoverdue">Not Overdue</option>
          </select>
        </div>
        <h3>Active Loans</h3>
        <table id="loansTable" aria-label="Active Loans Table">
          <thead>
            <tr><th>Book Title</th><th>Borrower</th><th>Borrow Date</th><th>Overdue Days</th><th>Fine (RM)</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Report -->
  <section class="section" aria-label="Library Report">
    <h2>Library Report</h2>
    <p id="reportText" style="font-weight:600; font-size:1.05rem;"></p>
    <button class="primary" onclick="generateReport()">ğŸ“Š Generate Report</button>
  </section>

 <!-- Backup & Restore -->
<section class="section backup-section" aria-label="Backup and Restore Data">
  <h2>Backup & Restore Data</h2>
  <button class="danger" onclick="clearAllData()">ğŸ—‘ï¸ Clear All Data</button>
  <button class="export-backup" onclick="exportData()">â¬‡ï¸ Export Backup</button>
  <input type="file" id="importFile" accept=".json" aria-label="Import backup file" onchange="importData(event)" />
</section>
</div>

<script>
  // Dark mode toggle
  const toggleBtn = document.getElementById('darkModeToggle');
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  toggleBtn.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

  toggleBtn.onclick = () => {
    const current = document.documentElement.getAttribute('data-theme');
    if(current === 'dark') {
      document.documentElement.setAttribute('data-theme', 'light');
      toggleBtn.textContent = 'ğŸŒ™';
      localStorage.setItem('theme', 'light');
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
      toggleBtn.textContent = 'â˜€ï¸';
      localStorage.setItem('theme', 'dark');
    }
  };

  // Data arrays and all JS functions remain unchanged (same as your previous version)
  // ... (reuse your existing JS code here without changes) ...
</script>

<script>
  // Register service worker for PWA offline caching
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.log('Service Worker registration failed:', err));
    });
  }
</script>

</body>
</html>
